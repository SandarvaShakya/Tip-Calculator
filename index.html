<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8a6b16f641.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="wrapper">
        <h2>Tip Calculator</h2>
        <form id="tip-form" action="#">
            <div class="content">
              <h3>How Much Was Your Bill ?</h3>
              <div class="input-field">
                <span class="input-field__img">
                    <i class="fas fa-dollar-sign"></i>
                </span>
                <div class="input">
                  <input type="number" min="0" step="0.1" id="amount"/>
                  
                </div>
              </div>
              <span class="alert-amount"></span>
            </div>
            <div class="content">
              <h3>How Many People Sharing The Bill ?</h3>
              <div class="input-field">
                <span class="input-field__img">
                    <i class="fas fa-user"></i>
                </span>
                <div class="input">
                  <input type="number" min="1" id="number-of-people"/>
                </div>
              </div>
              <span class="alert-number"></span>
            </div>
            <div class="content">
                <h3>How Was Your Service ?</h3>
                <div class="input-field">
                    <div class="input">
                    <select id="tip">
                        <option value="0">Choose..</option>
                        <option value="1">Great - 20%</option>
                        <option value="2">Good - 10%</option>
                        <option value="3">Bad - 2%</option>
                    </select>
                    <span class="alert-service"></span>
                    </div>
                </div>
              </div>
              <div class="content">
                <div class="btn">
                  <input class="btn" type="submit" value="Calculate" />
                  
                </div>
              </div>
        </form>
        <div class="hidden-content">
          <p>Total Tip - <span class="tip-amt">$100</span></p>
          <p>Total Amount - <span class="amt">$1000</span></p>
          <p>Per Person - <span class="person-amt">$1000</span></p>
        </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
